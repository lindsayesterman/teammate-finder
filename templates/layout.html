<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">


        <link href="/static/layout.css" rel="stylesheet">

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <script src="/static/script.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">

        {% block style %}{% endblock %}

        <title>WEBNAME: {% block title %}{% endblock %}</title>
    </head>

    <body>

        <nav class="navbar navbar-expand-md navbar-light bg-light border" >
            <a href="/index"><img src = '/static/logo.png' class="logo" href ="/templates/index.html"></img></a>
            <a class="navbar-brand" href="/"><span class="col">Team'n Up!</span></a>
            <div class="collapse navbar-collapse" id="navbar">
                {% if session.user_id %}
                <ul class="navbar-nav mr-auto mt-2">
                    <li class="nav-item"><a class="nav-link" href="/profile">Profile</a></li>
                    <li class="nav-item"><a class="nav-link" href="/partners">Partners</a></li>
                    <li class="nav-item"><a class="nav-link" href="/browse">Browse</a></li>
                    <li class = "nav-item"><a class = "nav-link" href = "/project">Post a Project</a><li>
                    <li class="nav-item"><a class="nav-link" href="/view">View Projects</a></li>
                </ul>
                <ul class="navbar-nav ml-auto mt-2">
                    <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                </ul>
                {% else %}
                <ul class="navbar-nav ml-auto mt-2">
                    <li class="nav-item"><a class="nav-link" href="/login">Log in</a></li>
                    <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                </ul>
                {% endif %}
            </div>
        </nav>

        {% block body %}{% endblock %}

    </body>

</html>
