{% extends "layout.html" %}

{% block title %}
    Error
{% endblock %}

{% block body %}
    <h1 class="error" style = "margin-top: 200px; margin-bottom: 20px;">Error, Something went wrong.</h1>
    <h5 class="error">Please view the type of error below:<h5>
    <p class = "error">{{message}}</p>
    <br/>
    <div class="wrapper">
        <button class= "return" onclick = "history.back()">Go back</button>
    </div>
{% endblock %}
