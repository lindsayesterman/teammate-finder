<!DOCTYPE html>

<html lang="en">

<head>

    <title>Profile</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="style.css" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">

</head>

<body>

    <ul class="nav-bar">
        <a href="index.html"><li class="teamnup tab">Company</li></a>
        <a href="profile.html"><li class="tab">Profile</li></a>
        <a href="browse.html"><li class="tab">Browse</li></a>
        <a href="friends.html"><li class="tab">Friends</li></a>
    </ul>

    <h1>Find your perfect hackathon teammate today</h1>
    <h3>Enter some profile info so we can get you matched!</h3>


    <form>
        <div class="name">
        <label>What is your name?</label>
        <input type="name">
        </div>
        <div class="summary">
        <label>Tell us a little bit about yourself:</label><br>
        <textarea class="summary-box"></textarea>
         </div>
         <div class="skills">
        <label>What CS skills do you have? Select all that apply:</label><br>
        <input type="checkbox">
         <label>Design</label>
         <input type="checkbox">
         <label>HTML/CSS</label>
         <input type="checkbox">
         <label>C</label>
         <input type="checkbox">
         <label>React</label>
         <input type="checkbox">
         <label>Java</label>
         <input type="checkbox">
         <label>Node</label>
         <input type="checkbox" >
         <label>Linux</label>
         <input type="checkbox" >
         <label>SQL</label>
         <input type="checkbox">
         <label>MongoDB</label>
         <input type="checkbox" >
         <label>Javascript</label>
         <input type="checkbox">
         <label>jQuery</label>
         <input type="checkbox" >
         <label>C++</label>
         <input type="checkbox">
         <label>Ruby</label>
         <input type="checkbox">
         <label>Go</label>
         <input type="checkbox">
         <label>C#</label>
         <input type="checkbox">
         <label>Bash/Shell/PowerShell</label>
         <input type="checkbox">
         <label>PHP</label>
        </div>
        <div class="teammate">
            <label>What are you looking for in a teammate?</label><br>
            <textarea class="teammate-hopes"></textarea>
        </div>
        <button type="submit">
            Submit
        </button>
    </form>

</body>

</html>
